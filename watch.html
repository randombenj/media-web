<!DOCTYPE html>
<html>
    <head>
        <title>media-web</title>
        <!-- meta information: -->
        <meta name="author" content="benj fassbind" />
        <meta name="application-name" content="media-web" />
        <meta charset="utf-8" />
        <!-- style links: -->
        <link href="style/style.css" rel="stylesheet" />
        <link href="style/reset.css" rel="stylesheet" />
        <link href="style/font-awsome/css/font-awesome.css" rel="stylesheet" />
        <!-- jquery: -->
        <script src="lib/jquery-1.10.2.min.js" type="text/javascript"></script>
        <!-- jquery ui: -->
        <link rel="stylesheet" href="lib/css/themename/jquery-ui.custom.css" />
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/jquery-ui.custom.min.js"></script>
        <!-- the MEDIAWEB framework: -->
        <script src="js/MEDIAWEB.js" type="text/javascript"></script>
        <script src="js/MEDIAWEB.KeyboardHandler.js" type="text/javascript"></script>
        <script src="js/MEDIAWEB.FontHelper.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="main">
            <div id="content">
                <!--<video  width="1280" height="720" controls>
                    <source src="udp://localhost:9999/stream.ogg" type="video/ogg" />
                </video>-->
                <div id="container">
                    <embed id="video" onclick="javascript:play()" type="application/x-vlc-plugin" pluginspage="http://www.videolan.org"
                         width="1280" 
                        height="720" 
                        src="file:///<path>" />
                    <object class="video" classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921" codebase="http://download.videolan.org/pub/videolan/vlc/last/win32/axvlc.cab"></object>
                </div>
                <a id="mute">mute</a>
                <a id="fullscreen">fullscreen</a>
                <script type="text/javascript">
                    var vlc = document.getElementById('video');

                    $('#mute').click(function () {
                        vlc.audio.toggleMute();
                        return false;
                    });

                    $('#fullscreen').click(function () {
                        vlc.playlist.togglePause();
                        return false;
                    });

                    $('#container').click(function () {
                        vlc.playlist.togglePause();
                        return false;
                    });

                </script>
            </div>
        </div>
    </body>
</html>
